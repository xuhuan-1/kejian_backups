<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高度塌陷之终结版</title>
	<style>
	/*伪元素
		:after
		:before
		p:before{
			content: "你好！！";
			display: block;
			color: red;
			font-size: 64px;
		}
		p:after{
			content: "还行！！";
			display: block;
			color: red;
			font-size: 64px;
		}

		clear:
			none:默认值，不清除浮动
			left清除左侧浮动对当前元素的影响
			right清除右侧浮动对当前元素的影响
			both:清除两侧浮动对当前元素的影响
				实际上是清除当前元素两侧对其影响最大的影响

	*/
		#box1{
			
			
			background-color: red;
			
		}
		#box2{
			width: 100px;
			height: 100px;
			background-color: green;
			float: left;
		}
		#box3{
			width: 100px;
			height: 100px;
			background-color: yellow;
			
		}
		/*#box4{
			clear: both;
		}*/

		#box1:after{
			content: "";
			display: block;
			clear: both;
		}
	</style>

</head>
<body>
	<div id="box1">
		<div id="box2"></div>
		
	</div>
	<div id="box3"></div>
		
</body>
</html>
