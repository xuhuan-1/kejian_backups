<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录 注册-VJIA.COM</title>
	<style>
		*{
			list-style:none;
			margin：0;
			padding: 0;
		}
		#bigbox{
			width: 800px;
			height: 600px;
			background-color: red;
			margin:0 auto;
		}
		#loginform{
			width: 800px;
			background-color: blue;
			margin:0 auto;
			overflow: hidden;
		}
		#footer{
			width: 800px;
			height: 200px;
			background-color: green;
			margin:0 auto;
		}
		#login{
			width: 380px;
			
			background-color: pink;
			float: left;
			padding:0 10px 0 0px;

		}
		#resiger{
			width: 380px;
			height: 400px;
			background-color: skyblue;
			float: left;
			padding:0 10px 0 10px;
		}
		#title{
			border-bottom: 1px black solid;
		}
		#user1{
			display: inline;
			background: url(images/login/btn_bg.gif) no-repeat;
			border-bottom: 1px #a00 solid;
			color: #fff;
		}
		#user2{
			display: inline;
			margin: 0;
			background: url(images/login/gray.gif) no-repeat;
		}
		.ul1{
			border-bottom: 1px #a00 solid;
			margin-top:50px; 
			/*width: 20px;*/
		}
		#box1{
			margin: 0px 20px 0px 20px; 
		}
		.box2{
			margin:50px 0 0 50px; 
		}
		.box2 input{
			height: 20px;
			
		}
		.box3 input{
			height: 20px;
			
		}
		.box3{
			margin:30px 0px 0px 65px; 
		}
		.box3 p a{
			margin-left: 15px;
		}
		.box3 p input{
			width: 60px;
			height: 30px;
			color: #fff;
			background:url(images/login/current.gif);
		}
 	</style>
</head>
<body>
	<div id="bigbox">

		<div id="loginform">
		
			<div id="login">
				<form action="">
					<fieldset>
					<div id="box1">
						<p id="title"><img src="images/login/vjia.gif" alt=""></p>
						<ul class="ul1">
							<li id="user1">Vjia用户</li>
							<li id="user2">Vancl用户</li>
						</ul>
						<div class="box2">
							<label for="username">用户名：</label>
							<input type="text" id="username">
							
						</div>
						<div class="box3">
							<label for="username">密码：</label>
							<input type="text" id="username">
							<p><input type="button" value="登录"><a href="#">忘记密码了？</a></p>
						</div>
						<div>
							<p>使用合作伙伴账号登录Vjia：<a href="#"><img src="images/account_qq.gif" alt=""></a></p>
						</div>
						<div>
							<dl>
								<dt>温馨提示：</dt>
								<dd>如果还未注册VJIA用户，您可以使用VANCL用户名进行登录，登录后系统会自动为您注册一个与VANCL帐户相关联的VJIA帐户。帐户关联后您可共享VANCL的会员积分和消费金额。</dd>
								<dd>有任何疑问请点击<a href="#">帮助中心 </a> 或 <a href="#">联系客服</a></dd>
							</dl>
						</div>
					</div>
					</fieldset>
				</form>
			</div>
				
			<div id="resiger"></div>

		</div>



		<div id="footer"></div>
	</div>
</body>
</html>
