  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>新年倒计时</title>
	</head>
	<body>
		<p id="p1"></p>
		<script>
			setInterval(function(){
				//未来时间
				var new_year = new Date('2021-02-12 00:00:00').getTime();
				var now_date = new Date().getTime();
				//var a = new_year.getTime();
				var abs = Math.abs(new_year-now_date);
				var day = ~~(abs/1000/60/60/24);
				var hour = ~~(abs/1000/60/60%24);
				var minute = ~~(abs/1000/60%60);
				var s = ~~(abs/1000%60);
				p1.innerText = '距离新年倒计时还有：'+day+'天'+hour+'小时'+minute+'分钟'+s+'秒';
			},1000)
			
			
			
			
		</script>
	</body>
</html>
