  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>空心三角形</title>
	</head>
	<body>
		<script>
			var cont = 10;
			for(var i=1;i<=cont;i++){
				for(var z=cont;z>=i;z--){
					document.write('-');
				}
				for(var x=1;x<=2*i-1;x++){
					if(x==1||x==2*i-1||i==cont){
						document.write('*');
					}else{
						document.write('-');
					}
				}
				document.write('<br/ >');
			}
			
		</script>
	</body>
</html>
