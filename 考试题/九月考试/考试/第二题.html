  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打印空心等腰三角形</title>
		<style>
		</style>
	</head>
	<body>
		<script>
			var count = 10;
			for(var i=1;i<=count;i++){
				for(var z=count-1;z>=i;z--){
					document.write('-');
				}
				for(var x=1;x<=2*i-1;x++){
					if(x==1||x==2*i-1||i==count){
						document.write('*');
					}
					else{
						document.write('-');
					}
				}
				document.write('<br/ >');
			}
		</script>
	</body>
</html>
