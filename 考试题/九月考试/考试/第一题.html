  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打印九九乘法表</title>
		<style>
		</style>
	</head>
	<body>
		<script>
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					document.write(j+'*'+i+'='+j*i+'&nbsp;&nbsp;');
				}
				document.write('<br/ >');
			}
		</script>
	</body>
</html>
