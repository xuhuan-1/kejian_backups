			function c(){//最低分
				return arr.slice(9);
			}
			console.log(c());
			
			function d(){//总和
			var all = 0;
				for(var i=0;i<arr.length;i++){
					all += arr[i];
				}
				return all;
			}

			function e(){//平均分
			var all = 0;
			arr.shift();
