  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>考题三</title>
		<script>
			var a1 = prompt('请输入月份：');
			if(a1 == '1'){
				alert('一月有：元旦节、春节、元宵节');
			}else if(a1 == '2'){
				alert('二月有：情人节、世界湿地日');
			}
			else if(a1 == '3'){
				alert('三月有：妇女节、植树节');
			}
			else if(a1 == '4'){
				alert('四月有：清明节 愚人节');
			}
			else if(a1 == '5'){
				alert('五月有：劳动节、青年节、护士节');
			}
			else if(a1 == '6'){
				alert('六月有：儿童节');
			}
			else if(a1 == '7'){
				alert('七月有：中国共产党成立节假日');
			}
			else if(a1 == '8'){
				alert('八月有：中秋节、建军节');
			}
			else if(a1 == '9'){
				alert('九月有：教师节、重阳节');
			}
			else if(a1 == '10'){
				alert('十月有：劳动节');
			}
			else if(a1 == '11'){
				alert('十一月有：消防宣传日');
			}
			else if(a1 == '12'){
				alert('十二月有：圣诞节');
			}
			else{
				alert('抱歉！你输入的内容有误！');
			}
			
		</script>
	</head>

	</body>
</html>
