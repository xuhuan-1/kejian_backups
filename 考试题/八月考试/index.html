  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>考题一</title>
		<style>
			body{
				background:#E6EEF0;
			}
			.box1{
				height:569px;
				background:url(img/bg2.png) repeat-x;
				overflow:hidden;
				position:relative;
				animation:ss 35s linear infinite;
			}
			.box2{
				height:336px;
				background:url(img/bg1.png) repeat-x;
				margin-top:300px;
				animation:ss 20s linear infinite;
			}
			@keyframes ss{
				100%{
					background-position:-3840px;
				}
			}
			.bear{
				height:100px;
				width:200px;
				background:url(img/bear.png);
				position:absolute;
				top:470px;
				left:0px;
				animation:a1 .5s steps(8) infinite,a2 3s linear forwards;
			}
			@keyframes a1{
				100%{
					background-position:-1600px;
					
				}
			}
			@keyframes a2{
				100%{
					left:1000px;
					
				}
			}
			
		</style>
			
		
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
			<div class="bear"></div>
		</div>
		
	</body>
</html>
