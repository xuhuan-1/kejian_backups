	    获取caption的引用（节点对象）：tab.caption
	    获取thead的引用：tab.tHead
	    获取tbody的引用：tab.tBodies []数组形式
		获取tfoot的引用：tab.tFoot
		获取表格中所有的行：tab.rows
		获取表格中表头的行：tab.tHead.rows
		获取表格中表体的行：tab.tBodies[下标].rows
		获取表格中表尾的行：tab.tFoot.rows
		获取表格中指定行中所有的列：tab.rows[下标].cells
        获取指定行的行标：tab.rows[下标].rowIndex 
        表格中行标的计算是从表头里的第一行开始计算的
        获取指定列的列标：tab.rows[下标].cells[下标].cellIndex
        合并行：列.rowSpan = 数字
        合并列：列.colSpan = 数字
	表格的创建
	    创建表名：tab.createCaption()
	    创建表头：tab.createTHead()
	    创建表体：tab.createTBody()
	    创建表尾：tab.createTFoot()
	    创建行：tab.insertRow(位置) tab.tHead().insertRow() ....
	    插入列：行.insertCell(位置)

		删除表头：tab.deleteTHead()
		删除表体（不存在）

		删除行：tab.deleteRow(下标)  
		删除列：tab.rows[下标].deleteCell(下标)
