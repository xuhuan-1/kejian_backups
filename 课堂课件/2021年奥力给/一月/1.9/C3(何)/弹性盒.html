<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .container{
            margin: 0 auto;
            width: 800px;
            height: 400px;
            background: yellow;
            display: flex; /* 设置弹性属性 */
            justify-content: space-between;
            align-items: center;
            flex-flow: column nowrap;
        }
        .container .box{
            border-right: 5px solid #000;
            border-bottom: 5px solid #000;
            height: 200px;
            width: 20px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
