<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div id="box" style="width: 200px;height: 200px;background: gold;"></div>
    <button id="btn-up">上</button>
    <button id="btn-down">下</button>
    <script>
        $('#btn-up').click(() =>{
            // $('#box').slideUp();
            $('#box').fadeIn();
        })
        $('#btn-down').click(() =>{
            // $('#box').slideDown();
            $('#box').fadeOut();
        })
    </script>
</body>
</html>
