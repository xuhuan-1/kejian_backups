<html lang="en">
<head>

<body>

    <script>

        $('.box').hover(function(){
            // JQuery自带动画
            $(this).animate({
                width:400,
                height:400,
                opacity:.3
            })
        },function(){
            $(this).animate({
                width:200,
                height:200,
                opacity:1
            })
        })

    </script>
</body>
