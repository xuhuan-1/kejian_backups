<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>椭圆</title>
</head>
<body>
    <canvas id="Mycanvas" style="background: #ccc; height: 800px; width: 800px;"></canvas>
    <script>
        let cva = document.getElementById('Mycanvas');
        cva.width = cva.clientWidth;
        cva.height = cva.clientHeight;
        let pen = cva.getContext('2d');
        pen.beginPath();
        pen.lineWidth = 10;
        pen.strokeStyle = 'red';
        pen.fillStyle = 'blue';
        pen.ellipse(400,400,100,50,360,0,1.9*Math.PI);
        pen.stroke();
        pen.fill();
    </script>
</body>
</html>
