<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八卦图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ccc;
        }
        #bgua{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(to right,#000 50%,#fff 50%);
            position: relative;
            transform: rotate(0);
            animation: rote 1s linear infinite;
        }
        #bgua::before{
            position: absolute;
            top: 0;
            left: 25%;
            content: '';
            width: 20px;
            height: 20px;
            border:40px solid #fff;
            border-radius: 50%;
            background: #000;
        }
        #bgua::after{
            position: absolute;
            top: 50%;
            left: 25%;
            content: '';
            width: 20px;
            height: 20px;
            border:40px solid #000;
            border-radius: 50%;
            background: #fff;
        }
        @keyframes rote {
            0%{
                transform: rotate(0);
            }
            50%{
                transform: rotate(360deg);
            }
            100%{
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div id="bgua"></div>
</body>
</html>
