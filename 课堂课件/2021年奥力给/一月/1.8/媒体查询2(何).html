<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多列布局</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .cum-col{
            column-count: 3;
            column-gap: 10px;
            padding: 5px;
            column-rule: 1px solid #ccc;
            column-width: 100px;
        }
    </style>
</head>
<body>
    <script>
        /**
         * 多列布局：是CSS3中的属性，有一下几个值，多用于官网、还有电子书之类的软件
         * column-count：分为几列
         * column-gap：列与列之间的间隙
         * column-rule：列与列之间的分割线
         * column-width：列的宽度，设置了column-count，则column-width无效
        */
    </script>
    <div class="cum-col">
