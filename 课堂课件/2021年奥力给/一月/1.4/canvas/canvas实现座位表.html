<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座位表</title>
</head>
<body>
    <canvas id="Mycanvas" style="background: #cccccc;" width="1000" height="800"></canvas>
    <script>
        let cvs = document.getElementById('Mycanvas');
        let pen = cvs.getContext('2d');
        pen.fillStyle = 'green'
    //讲台
        pen.fillRect(50,70,200,75);
    //第一竖排
        pen.fillRect(25,200,300,50);
        pen.clearRect(30,205,90,40);
        pen.clearRect(130,205,90,40);
        pen.clearRect(230,205,90,40);
        pen.font = '25px 微软雅黑';
        pen.strokeText('你好',65,230);

        pen.fillRect(25,300,300,50);
        pen.clearRect(30,305,90,40);
        pen.clearRect(130,305,90,40);
        pen.clearRect(230,305,90,40);

        pen.fillRect(25,400,300,50);
        pen.clearRect(30,405,90,40);
        pen.clearRect(130,405,90,40);
        pen.clearRect(230,405,90,40);

        pen.fillRect(25,500,300,50);
        pen.clearRect(30,505,90,40);
        pen.clearRect(130,505,90,40);
        pen.clearRect(230,505,90,40);

        pen.fillRect(25,600,300,50);
        pen.clearRect(30,605,90,40);
        pen.clearRect(130,605,90,40);
        pen.clearRect(230,605,90,40);
    //第二排
        pen.fillRect(400,200,300,50);
        pen.clearRect(405,205,90,40);
        pen.clearRect(505,205,90,40);
        pen.clearRect(605,205,90,40);

        pen.fillRect(400,300,300,50);
        pen.clearRect(405,305,90,40);
        pen.clearRect(505,305,90,40);
        pen.clearRect(605,305,90,40);

        pen.fillRect(400,400,300,50);
        pen.clearRect(405,405,90,40);
        pen.clearRect(505,405,90,40);
        pen.clearRect(605,405,90,40);

        pen.fillRect(400,500,300,50);
        pen.clearRect(405,505,90,40);
        pen.clearRect(505,505,90,40);
        pen.clearRect(605,505,90,40);

        pen.fillRect(400,600,300,50);
        pen.clearRect(405,605,90,40);
        pen.clearRect(505,605,90,40);
        pen.clearRect(605,605,90,40);

    </script>
</body>
