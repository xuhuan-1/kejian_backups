<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <!-- <script src="./js/echarts.js"></script> -->
</head>

<body>
    <canvas id="box" width="800px" height="400px"></canvas>
    <script>
        let canvas = echarts.init(document.getElementById('box'));
        let option = {
            angleAxis: {
                type: 'category',
                data: ['一', '二', '三', '四', '五', '六', '日']
            },
            radiusAxis: {},
            polar: {},
            series: [{
                type: 'bar',
                data: [1, 2, 3, 4, 3, 5, 1],
                coordinateSystem: 'polar',
                name: 'A',
                stack: 'a'
            }, {
                type: 'bar',
                data: [2, 4, 6, 1, 3, 2, 1],
                coordinateSystem: 'polar',
                name: 'B',
                stack: 'a'
            }, {
                type: 'bar',
                data: [1, 2, 3, 4, 1, 2, 5],
                coordinateSystem: 'polar',
                name: 'C',
                stack: 'a'
            }],
            legend: {
                show: true,
                data: ['A', 'B', 'C']
            }
        };
        canvas.setOption(option);
    </script>
</body>

</html>
