    <canvas id="Mycanvas" style="background: #ccc;" height="600" width="600"></canvas>
    <script>
        let cvs = document.getElementById('Mycanvas');

        pen.fillStyle = 'white';
        pen.beginPath();
        // pen.arc(300,300,100,(Math.PI/180)*270,(Math.PI/180)*90);
        pen.arc(300,300,100,1.5*Math.PI,.5*Math.PI,true);
        pen.fill();

        pen.fillStyle = 'black';
        pen.beginPath();
        pen.arc(300,300,100,1.5*Math.PI,0.5*Math.PI);
        pen.fill();

        pen.fillStyle = 'black';
        pen.beginPath();
        pen.arc(300,250,50,0,2*Math.PI);
        pen.fill();

        pen.fillStyle = 'white';
