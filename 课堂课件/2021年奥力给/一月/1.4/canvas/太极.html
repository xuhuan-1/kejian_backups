<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极</title>
</head>
<body>
    <canvas id="Mycanvas" style="background: #cccc;" width="600" height="600"></canvas>
    <script>
        let cvs = document.getElementById('Mycanvas');
        let pen = cvs.getContext('2d');
    // 右边半圆
        pen.fillStyle = 'white';
        pen.beginPath();
        pen.arc(300,300,100,(Math.PI/180)*270,(Math.PI/180)*90);
        pen.fill();
    // 左边半圆
        pen.fillStyle = 'black';
        pen.beginPath();
        pen.arc(300,300,100,(Math.PI/180)*270,(Math.PI/180)*90,true);
        pen.fill();
    // 右边小圆
        pen.fillStyle = 'white';
        pen.beginPath();
        pen.arc(300,250,50,(Math.PI/180)*270,(Math.PI/180)*90,true);
        pen.fill();
    // 左边小圆
        pen.fillStyle = 'black';
        pen.beginPath();
        pen.arc(300,350,50,(Math.PI/180)*270,(Math.PI/180)*90,);
        pen.fill();
    // 最小圆
        pen.fillStyle = 'black';
        pen.beginPath();
        pen.arc(300,250,15,0,2*Math.PI);
        pen.fill();
    // 最小圆
        pen.fillStyle = 'white';
        pen.beginPath();
        pen.arc(300,350,15,0,2*Math.PI);
        pen.fill();
    </script>
</html>
