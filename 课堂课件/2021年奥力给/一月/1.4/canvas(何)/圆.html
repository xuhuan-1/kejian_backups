<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" style="background:yellow;" width="800" height="400"></canvas>
    <script>
        let cvs = document.getElementById('canvas');
        // 画笔
        let pen = cvs.getContext('2d');
        // arc画圆形的方法 5个参数，第一个是圆心的X坐标，第二个是圆心的Y坐标，第三个是圆形的半径，第四个是画圆的起始角度，第五个是画圆的结束角度
        pen.arc(400,200,100,0,2*Math.PI)
        pen.lineWidth = 10;
        pen.strokeStyle = 'green';
        pen.stroke();//连线
    </script>
</body>
</html>
