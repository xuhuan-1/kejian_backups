<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机战争</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100vh;
        }

        .start-game {
            margin: 0 auto;
            width: 320px;
            height: 560px;
            background: url('./images/start.png');
            position: relative;
            margin-top: 20px;
            overflow: hidden;
        }

        .btn {
            width: 120px;
            height: 38px;
            background: #ff6600;
            border: 0;
            border-radius: 15px;
            color: #fff;
            font-size: 14px;
            font-family: 微软雅黑;
            position: absolute;
            left: 100px;
            bottom: 50px;
        }
    </style>
</head>

<body>
    <div class="start-game">
        <input class="btn" type="button" value="开始游戏">
    </div>
    <script src="./enemy_plane.js"></script>
    <script src="./myplane.js"></script>
    <script>
        // 获取元素
        let box = document.querySelector('.start-game');
        btn = box.querySelector('.btn');
        btn.onclick = function () {
            box.style.background = 'url(./images/background_1.png)';
            this.style.display = 'none';
            let bg = 0;
            setInterval(function () {
                box.style.backgroundPosition = "0px " + (++bg) + "px";
            }, 20)
            // 实例化我方飞机
            let myPlane = new MyPlane();
            myPlane.container = box;
            myPlane.x = 120;
            myPlane.y = 430;
            myPlane.init();
        }
    </script>
</body>

</html>
