    <script>
        // 封装公共的方法

// 加、减、只要你操作了cookie，必须都得更新cookie数据

// 获取所有的数据
function getAllData(){
    let list = cookieObj.get('data');
    return list;
}
// 检查cookie中是否已经有当前商品，有则数量加1，没有手动添加，返回布尔值
function checkByPid(pid){
    let list = getAllData();
    let flag = false;
    for(let i=0;i<list.length;i++){
        if(list[i].pid == pid){
            flag = true;
            break;
        }
    }
    return flag;
}
// 如果cookie中有当前商品，则数量加1   加 减
function addPcount(pid,num){
    let list = getAllData();
    for(let i=0;i<list.length;i++){
        if(list[i].pid == pid){
            list[i].pCount += num;
            break;
        }
    }
    return upDateCookie(list);
}
// 更新cookie数据
function upDateCookie(arr){
    cookieObj.set({
        name:'data',
        value:arr
    })
    let list = cookieObj.get('data');
    return list;
}
    </script>
