<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器缓存</title>
</head>
<body>
    <script>
        /**
         * 缓存：
         *  本地（前端浏览器） 统称为 Web Storage
         *  优点：
         *     1、直接从本地获取数据
         *     2、减轻服务器压力
         *     3、节省流量（节约资本）
         *     4、可以复用
         *     
         *  缺点：
         *     1、不能实时更新状态
         * 
         *  缓存的API：
         *     SessionStorage
         *         特点：会话级存储，打开浏览器，则存进去数据，关闭浏览器，存储的数据自动消失
         *              不与后台进行交互
         *              存储数据的方式：存字符串   序列化
         *              存储数据的大小：5M
         *              可以存20条数据：100M
         *     LocalStorage
         *         特点：长期存储，不管浏览器是否打开，都一直存储在内存中，一直存在，除非手动删除
         *              不与后台进行交互
         *              存储数据的方式：存字符串   序列化
         *              存储数据的大小：5M
         *              可以存20条数据：100M
         *              
         *     Cookie
         *         特点：最早的存储方式，与后台服务器进行交互
         *              存储数据的方式是：普通字符串
         *              存储数据的大小：4kb 
         *              可以设置过期时间
         *     IndexDB
         *     Web SQL
         * 
         *     1M = 1024kb
         * 
         *     setItem():有两个参数，第一个参数是key，存储时的名字
         *     getItem():获取数据，一个参数，就是上面的key，获取出来必须反序列化
         *     removeItem():删除本地缓存，只能一次删除一条
         *     clear():删除全部本地数据
         *   
        */
    </script>
</body>
</html>
