         * JS本身没有块级作用域，作用域都是模拟出来的   
         * JS内作用域分为两种：
         *  
         *  词法作用域【VO】：就是声明了，还没有执行呢，此时他的this是undefined
         *      
         *  执行作用域【AO】：执行时的作用域，此时才确定当前上下文，当前this指针指向
         *            哪里，就有了作用域
         * 
         *  作用域链：就是我们的访问外部变量的通道，是 Scope chain 
         *          找[[[[ scope ]]]]
