<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>

<body>
    <script>
        let arr = [1, 33, 25, 29, 8, 0, 2, 21, 6, 3, 8, 5];
        console.log(arr);
        for(let i = 0; i < arr.length - 1; i++) {
            for(let j = 0;j < arr.length - i;j++){
                if (arr[j] < arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
