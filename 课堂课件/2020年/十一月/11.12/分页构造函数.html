<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页构造函数</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 为了拿后台返回的真实数据，然后渲染到页面上 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,body {
            width: 100%;
            height: 100%;
        }

        #box {
            width: 80%;
            height: 600px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .content {
            width: 100%;
            height: 566px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        img {
            width: 80px;
            height: 80px;
        }

        .list {
            width: 100%;
            height: 100%;
        }

        .btn-groups {
            width: 100%;
            height: 100px;
            float: left;
        }
        .btns {
            width: 80%;
            height: 100px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span {
            line-height: 100px;
        }

        .page-size {
            height: 30px;
            display: flex;
        }
        .searchNum{
            margin:0px 20px;
            width:120px;
            height:40px;
        }
        .num {
            display: block;
            width: 30px;
            cursor: pointer;
            height: 30px;
            margin: 0px 6px;
            line-height: 30px;
            text-align: center;
            border: 2px solid #ccc;
        }

        .prve {
            cursor: pointer;
        }

        .next {
            cursor: pointer;
        }
        .liang{
            background:red;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="content">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">分页实现</div>
                <!-- Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <td>货物ID</td>
                            <td>示例图</td>
                            <td>名称</td>
                            <td>价格</td>
                            <td>描述</td>
                        </tr>
                    </thead>
                    <!-- 动态数据，不能写死，根据后台数据变化而进行渲染页面 -->
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="btn-groups">
            <div class="btns">
                <span class="prve">上一页</span>
                <!-- 分页按钮组合也必须是动态的，根据后台数据的多少进行自动分页数 -->
                <p class="page-size">
                    <!-- 根据后台数据动态创建页码 -->
                </p>
                <span class="next">下一页</span>
            </div>
        </div>
    </div>
    <script>
        function page(num){
            this.num = null || 1;
            this.tbody = document.querySelector('tbody');
            this.pageSize = document.querySelector('.page-size');
            this.prve = document.querySelector('.prve');
            this.next = document.querySelector('.next');
            this.tr_DM = document.createDocumentFragment();
            this.sp_DM = document.createDocumentFragment();
        }
        page.prototype = {
            //页面展示
            getlist:function(page){
                axios.get(`http://localhost:3001/page?page=${page}`).then(res =>{
                    //页码数据
                    let list = res.data.glist;
                    //总数
                    let all = res.data.totleNum;
                    this.tbody.innerText = '';
                    this.pageSize.innerText = '';
                    for(let i=0;i<list.length;i++){
                        let create_tr = document.createElement('tr');
                        create_tr.innerHTML = ` <td>${list[i].id}</td>
                                                <td><img src='${list[i].goodimg}'</td>
                                                <td>${list[i].goodname}</td>
                                                <td>${list[i].price}</td>
                                                <td>${list[i].info}</td>`
                        this.tr_DM.appendChild(create_tr);
                    }
                    this.tbody.appendChild(this.tr_DM);
                    //页码
                    for(let i=0;i<Math.ceil(all/5);i++){
                        let span = document.createElement('span');
                        span.className = 'num';
                        span.innerText = i + 1;
                        this.sp_DM.appendChild(span);
                    }
                    this.pageSize.appendChild(this.sp_DM);
                    clor();
                })
                
            },
            //下一页
            xia:function(){
                let lastChild = this.pageSize.lastElementChild;
                if(this.num == lastChild.innerText){
                    this.num = lastChild.innerText;
                    this.getlist(this.num);
                }else{
                    this.num++;
                    this.getlist(this.num);
                }
            },
            shang:function(){
                if(this.num == 1){
                    this.num = 1;
                }else{
                    this.num--;
                    this.getlist(this.num);
                }
            },
            fenye:function(e){
                this.num = e;
                this.getlist(this.num);
            }
        }
        let s = new page()
        s.getlist();
        //下一页事件
        s.next.onclick = function(){
            s.xia();
        }
        //上一页事件
        s.prve.onclick = function(){
            s.shang();
        }
        s.pageSize.onclick = function(e){
            s.fenye(e.target.innerText);
        }
        function clor(){
            let q = s.pageSize.querySelectorAll('span');
            for(let i=0;i<q.length;i++){
                if(s.num == q[i].innerText){
                    q[i].style.background = 'red';
                }
            }
        }clor();
    </script>
    
</body>
</html>
