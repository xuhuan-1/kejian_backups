<body>
    <script>
        /**
         * 
         * http请求是无状态的：不会一直连接着服务器，数据传输完毕就会断开连接
         * 
         * SYN(建立联机) ACK(确认) FIN(结束)  PSH(传送)
         * 
         * 前后端交互的过程：建立连接完成后才可以传输数据
         *   三次握手【和服务端建立连接】：由客户端发起的
         *      1、客户端发起连接请求，携带SYN标识 
         *      2、服务端接收到了客户端的SYN标识，服务端重新给客户端返回当前标识
         *         并且多携带一个确认码  【SYN + ACK】
         *      3、客户端收到SYN + ACK码，确认无误了，再次给服务端发送ACK确认码
         *  
         *      
         *   四次挥手【和服务端断开连接】： 客户端和服务端均可发起断开连接的请求
         *      谁发起结束请求，谁最后决定彻底断开
         *      1、当数据传输完毕后，客户端发起断开连接的请求，携带一个FIN结束码给服务端
         *      2、服务端接收到FIN，则询问是否真的断开，发送一个ACK确认码
         *      3、服务端再次发送一个最后的FIN结束码给客户端
         *      4、客户端确定结束，返回ACK确认码 （断开连接了）
         *      
         *  交互过程：
         *      1、客户端发起连接请求，携带SYN标识 
         *      2、服务端接收到了客户端的SYN标识，服务端重新给客户端返回当前标识
         *         并且多携带一个确认码  【SYN + ACK】
         *      3、客户端收到SYN + ACK码，确认无误了，再次给服务端发送ACK确认码
         *      4、传输数据
         *      5、当数据传输完毕后，客户端发起断开连接的请求，携带一个FIN结束码给服务端
         *      6、服务端接收到FIN，则询问是否真的断开，发送一个ACK确认码
         *      7、服务端再次发送一个最后的FIN结束码给客户端
         *      8、客户端确定结束，返回ACK确认码 （断开连接了）
        */finn
    </script>
</body>
</html>
