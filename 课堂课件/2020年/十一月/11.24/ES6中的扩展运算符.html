<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6中的扩展运算符</title>
</head>
<body>
    <script>
        function fn(a,...b){
            let [,e,,] = b;
            console.log(e);
        }
        fn(1,2,3,4,5,6,7,8);
    </script>
</body>
