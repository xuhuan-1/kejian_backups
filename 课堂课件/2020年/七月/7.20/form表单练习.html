<html>
<head>

<body>
<form method="get" action="asd.html" target="_blank">
<p>账号：<input type="text" name="user" placeholder="请输入账号"></p>
<p>密码：<input type="password" name="pwd" placeholder="请输入账号"></p>

                 女<input type="radio" name="sex" value="女"></p>
<p>爱好：打游戏<input type="checkbox" name="hobby" value="打游戏">
	健身<input type="checkbox" name="hobby" value="健身" checked=checked>
	睡觉<input type="checkbox" name="hobby" value="睡觉">
	看书<input type="checkbox" namy="hobby" vlaue="看书"></p>

<p>日期：<input type="time" name="file"></p>
<p>日期：<input type="datetime-local" name="file"></p>

<input type="reset" value="重置"></p>
</form>
