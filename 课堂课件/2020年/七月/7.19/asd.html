<!DOCTYTE html>
<html>
<head>
<meta charset="utf-8">
<title>表单练习</title>
</head>
<body>
<form method="get">
<p>账号：<input type="text" name="user" placeholder="请输入账号"></p>
<p>密码：<input type="password" name="pwd" placeholder="请输入密码"></p>
<p>性别：男<input type="radio" name="sex" value="男">
                 女：<input type="radio" name="sex" value="女">
	未知：<input type="radio" name="sex" value="未知">
</p>
<p>爱好：打游戏<input type="checkbox" name="hobby" value="1">
	  睡觉<input type="checkbox" name="hobby" value="2">
	  唱歌<input type="checkbox" name="hobby" value="3">
	  健身<input type="checkbox" name="hobby" value="4">
</p>
<p>上传文件：<input type="file" name="file"></p>
<p>时间：<input type="date" name="file"></p>
<p>时间：<input type="time" name="file"></p>
<p>时间：<input type="datetime-local" name="file"</p>
<p><input type="submit" value="提交">
<input type="reset" value="重置"></p>
</form>
</body>
</html>
