<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>form表单</title>
</head>
<body>
<form>
	<p><strong>方式一：通过手机找回密码</strong></p>
	<p>
	<textarea cols="40" rows="8">1：填写手机账号以及注册手机号码，点击验证后，验证码将发送到你的手机上；
2：填写验证码，点击“下一步”，进入页码重置页面，完成密码重置操作；
3：手机验证码有效时间为5分钟；
	</textarea>
	</p>
<table>
	<tr height="80">
	<td width="100">账号：</td>
	<td><input type="text" placeholder="请输入账号"></td>
	<tr>
	<td>手机号：</td>
	<td><input type="text" placeholder="请输入手机号"></td>
	<td width="200"><input type="submit" value="发送验证码"</td>
	</tr>
	<tr>
	<td align="center"><input type="submit" value="下一步"></td>
	<tr/><hr/>
</table>
</form>
<form>
	<p>方式二：通过邮件找回密码</p>
	<p><textarea  cols="40" rows="8">1：填写个人账号以及注册邮箱，点击“下一步”后，重置密码连接将发送你的邮箱；
2登录邮箱通过“重置密码”邮箱提供的链接，完成密码重置操作；
	</textarea>
	</p>
<table>
	<tr height="80">
	<td width="100">账号：</td>
	<td><input type="text" placeholder="请输入账号"></td>
	<td width="200"><input type="submit" value="发送验证码"</td>
	</tr>
	<tr>
	<td>注册邮箱：</td>
	<td><input type="text" placeholder="请输入邮箱号"></td>
	</tr>
	<tr>
	<td align="center"><input type="submit" value="下一步"></td>
	<tr/>

</table>
</form>
</body>
</html>
