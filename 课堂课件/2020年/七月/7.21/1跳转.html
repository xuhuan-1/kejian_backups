<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>form表单</title>
</head>
<body>
	<p><strong>方式一：通过手机找回密码</strong></p>
	<p><textarea cols="45" rows="10">1：填写手机账号以及注册手机号码，点击验证后，验证码将发送到你的手机上；
	
2：填写验证码，点击“下一步”，进入页码重置页面，完成密码重置操作；

3：手机验证码有效时间为5分钟；</textarea></p>
<form>
	<table height="150" width="370">
		<tr>
			<td>账号：</td>
			<td colspan="2"><input type="text" name="zh" value="" placeholder="请输入账号"></td>
		</tr>
		<tr height="100">
			<td>密码：</td>
			<td><input type="password" name="mims" value="" placeholder="请输入密码"></td>
			<td><input type="submit" name="" value="发送验证码"></td>
		</tr>
		<tr height="60">
		<td colspan="3" align="center"><input type="submit" name="" value="下一步"></td>
		</tr>
	</table>
</form>
			<hr/>
	<p><strong>方式二：通过邮箱找回密码</strong></p>
	<p><textarea cols="45" rows="10">1：填写个人账号以及注册邮箱，点击“下一步”后，重置密码连接将发送你的邮箱；
	
2登录邮箱通过“重置密码”邮箱提供的链接，完成密码重置操作；</textarea></p>
<form>
	<table height="150" width="370">
		<tr>
			<td>账号：</td>
			<td colspan="2"><input type="text" name="zh" value="" placeholder="请输入账号"></td>
		</tr>
		<tr height="100">
			<td>密码：</td>
			<td><input type="password" name="mima" value="" placeholder="请输入密码"></td>
			<td><input type="submit" name="" value="发送邮箱"></td>
		</tr>
		<tr height="60">
			<td colspan="3" align="center"><input type="submit" name="" value="下一步"></td>
		</tr>
	</table>
</form>
</body>
</html>
