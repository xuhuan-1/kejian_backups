		<script>
			//变量名(数据).toFixed(n)
			//括号内的n表示保留对应位数的浮点型数据
			/*.toFixed(n)的规则：
			1.遵循四舍五入原则
			2.必须是数字，否则报错
			3.如果保留的小数点位数大于输入的数据小数点位数，则补0
			4.返回的结果是字符串
			var num = Number(prompt("请输入小数点类型的数字"));
			console.log(num.toFixed(2))	
			
			//for循环练习
			//1.用*打印直角三角形
			*		1 <br />
			**		2 <br />
			*** 	3 <br />
			****  	4 <br />
			***** 	5 <br />
			//for循环嵌套：先执行外部循环，接着执行内部循环直到内部循环 执行完毕，然后执行外部循环
			for (var i = 1;i <= 5;i++){
				for(var t = 1;t <= i;t++){
					document.write("*");
				}
				document.write("<br />");
			}
