				var count = 10;
				for(var i=1;i<=count;i++){//折行
					for(var k=count-1;k>=i;k--){//空格
						document.write('&nbsp;&nbsp;');
					}
					for(var x=1;x<=i*2-1;x++){//输出*
						if(x==1||x==i*2-1){//当x==1||x==i*2-1输出*
							document.write('☺');
						}else{
							document.write('&nbsp;&nbsp;');
						}
					}
					document.write('<br/ >');
				}
				//底下的
				for(var i=count;i>=1;i--){//折行
					for(var k=count-1;k>=i;k--){//空格
						document.write('&nbsp;&nbsp;');
					}
					for(var x=1;x<=i*2-1;x++){//输出*
						if(x==1||x==i*2-1){//当x==1||x==i*2-1输出*
							document.write('☺');
						}else{
							document.write('&nbsp;&nbsp;');
						}
