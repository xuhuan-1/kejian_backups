  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>羽毛球</title>
		<script>
			var num = 0;
			for(var y=1;y*15<=200;y++){
				for(var q=1;q*3<=200;q++){
					for(var s=1;s*2<=200;s++){
						if(y*15+q*3+s*2==200){
							num++
							document.write('方案'+num+'&nbsp;&nbsp;羽毛球拍买:'+y,'个&nbsp;&nbsp;&nbsp;球买:'+q,'个&nbsp;&nbsp;&nbsp;水买:'+s+'瓶<br/ >');
						}
					}
				}
			}
		
			
			
		</script>
				
		
	</head>
	<body>
		
	</body>
</html>
