  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>练习题1</title>
		<script>
		
			var name = prompt('请输入成绩：');
			if(name >= 0 && name <= 100){
				var i = parseInt(name / 10);
				switch(i){
					case 10:
					case 9:alert('你的成绩是A');break;
					case 8:alert('你的成绩是B');break;
					case 7:alert('你的成绩是C');break;
					case 6:alert('你的成绩是D');break;
					default:alert('你的成绩是E');break;
				}	
			}else{
				alert('请输入正确的成绩');
			}	
			
		
		</script>
				
		
	</head>
	<body>
		
	</body>
</html>
