		<title>隔行换色</title>
		<style>
		div{
			height:30px;
		}
		</style>
		<script>
			for(var i=1;i<=10;i++){
				if(i%2==0){
					document.write('<div style="background:red;"></div>');
				}else{
					document.write('<div style="background:pink;"></div>');
				}
			}
		</script>
