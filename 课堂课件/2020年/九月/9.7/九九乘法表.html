			//正序九九乘法表
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					document.write(j+'*'+i+'='+j*i+'&nbsp;&nbsp;');
				}
				document.write('<br/ >');
			}
				document.write('<br/ >');
			//倒序九九乘法表
			for(var i=9;i>=1;i--){
				for(var t =1;t<=i;t++){
					document.write(t+'*'+i+'='+i*t+'&nbsp;&nbsp;&nbsp;');
				}
				document.write('<br/ >');
			}
