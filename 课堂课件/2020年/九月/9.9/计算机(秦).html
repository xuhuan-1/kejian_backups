<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
  		<title>计算器</title>  
  
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick = "count()"/>
   <input type='text' id='fruit' readonly="readonly"/>  
   <script type="text/javascript">
   function count(){
    var a = document.getElementById("txt1").value;
    var b = document.getElementById("txt2").value;
    var fruit = document.getElementById("fruit").value;
    //获取第一个输入框的值
    //获取第二个输入框的值
    //获取选择框的值
    var c = document.getElementById("select").value,
    a = parseFloat(a),
    b = parseFloat(b),
    fruit = parseFloat(fruit);
    //获取通过下拉框来选择的值来改变加减乘除的运算法则
    //设置结果输入框的值 
    switch(c){
        case "+":
        document.getElementById("fruit").value= (parseFloat(a)+parseFloat(b)).toFixed(2);
        break;
        case "-":
        document.getElementById("fruit").value= (parseFloat(a)-parseFloat(b)).toFixed(2);
        break;
        case "*":
        document.getElementById("fruit").value= (parseFloat(a)*parseFloat(b)).toFixed(2);
        break;
        case "/":
        document.getElementById("fruit").value= (parseFloat(a)/parseFloat(b)).toFixed(2);
        break;
    }
   }
  </script> 
 </body>
</html>
