  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>数组ES5方法</title>
		<script>
			var arr = ['张三','李四','王五'];
			console.log(arr);//输出数组
			arr.pop();//删除数组中最后一个元素，返回这个元素
			console.log(arr);
			arr.shift();//删除数组中第一个元素，返回这个元素
			console.log(arr);
			arr.push('大威天龙');//在数组的末尾添加一个/多个元素，并返回新的长度
			console.log(arr);
			arr.unshift('大胆妖孽');
			console.log(arr);//在数组的开头添加一个/多个元素，并返回新的长度
		</script>
	</head>
	<body>
		
	</body>
</html>
