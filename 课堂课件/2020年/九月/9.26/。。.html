	<body>
		<select id="se1" multiple="multiple" size="10">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<input type="button" onclick="dj1()" value=">"/>
		<input type="button" onclick="dj2()" value="<"/>
		<select id="se2" multiple="multiple" size="10">
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>
		<script>
			var get = document.getElementById('se1');
			var get1 = document.getElementById('se2');
			var a = get.querySelectorAll('option');
			var b = get1.querySelectorAll('option');
			function dj1(){
				for(var i=0;i<a.length;i++){
					if(a[i].selected){
						get1.appendChild(a[i]);
					}
				}
			}
			function dj2(){
				for(var i=0;i<b.length;i++){
					if(b[i].selected){
						get.appendChild(b[i]);
					}
				}
			}
