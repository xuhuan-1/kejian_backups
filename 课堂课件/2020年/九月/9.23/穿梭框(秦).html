<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<select id="select1" multiple="multiple" size="10">
			<option>左1</option>
			<option>左2</option>
			<option>左3</option>
			<option>左4</option>
			<option>左5</option>
		</select>
		<span>
			<button id = "toright">>></button>
			<button onclick = "toLeft()"><<</button>
		</span>
		<select id="select2" multiple="multiple" size="10">
			<option>右1</option>
			<option>右2</option>
			<option>右3</option>
			<option>右4</option>
			<option>右5</option>
		</select>
		<script type="text/javascript">
		var select1 = document.getElementById("select1");
		var select2 = document.getElementById("select2");
		var toright = document.getElementById("toright");
		
		toright.onclick = function () {
			//获取select1中的option,返回的是一个数组
			var childs = select1.querySelectorAll("option");
			//遍历childs数组
			for (var i = 0; i < childs.length; i++) {
				if(childs[i].selected == true){//判断当前选项框的选取状态：判断selected的值
					select2.appendChild(childs[i])
				}
			}
		}
		function toLeft() {
			var childs = select2.querySelectorAll("option");
			for (var i = 0; i < childs.length; i++) {
				if (childs[i].selected) {
					select1.appendChild(childs[i]);
				}
			}
		}
		</script>
	</body>

</html>
