  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>100以内的质数</title>
		<script>
			var a = 0;
			for(var i=2;i<=100;i++){
				var msg = true;
				for(var t=2;t<i;t++){
					if(i%t==0){
						msg = false;
					}
				}
				if(msg){
					a++
					document.write(i+'&nbsp;');
					if(a%7==0){
						document.write('<br/ >');
					}
				}
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
