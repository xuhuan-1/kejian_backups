			function fun(a,b){//函数封装求和
				var all = 0;
				for(var i=a;i<=b;i++){
					all += i;
				}
				return all;
			}
		
			var msg = function(a,b){//匿名函数创建封装求和
				var all = 0;

					all += i;
				}
				return all;
			}
