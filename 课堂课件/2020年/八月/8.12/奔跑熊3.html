<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>奔跑熊3</title>
		<style>
			.box1{
				position:relative;
				height:569px;
				background:url(bg2.png) repeat-x;
				padding-top:250px;
				box-sizing:border-box;
				animation:shan 30s linear infinite;
			}
			.box2{
				height:336px;
				background:url(bg1.png) repeat-x;
				animation:shan 30s linear infinite;
			}
			.bear{
				position:absolute;
				top:450px;
				left:0px;
				height:100px;
				width:200px;
				background:url(bear.png) no-repeat;
				animation:bear .5s steps(8) infinite,bear2 5s forwards linear;
			}
			@keyframes bear{
				100%{
					background-position:-1600px 0px;
				}
			}
			@keyframes bear2{
				100%{
					left:50%;
					transform:translate(-50% 0px);
				}
			}
			@keyframes shan{
				100%{
					background-position:-3840px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
			<div class="bear"></div>
		</div>
	</body>
</html>
