<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>复习</title>
		<style>
			.aa{
				position:relative;
				left:30%;
				float:left;
			}
			.box1{
				position:absolute;
				height:300px;
				width:200px;
				background:pink;
				margin-left: -103px;
				transition:all 0.5s;
			}
			.box2{
				position:absolute;
				height:300px;
				width:200px;
				background:red;
				margin-left: -103px;
				transition:all 0.5s;
			}
		.aa:hover .box1{
			margin-left:-152px;
		}
		.aa:hover .box2{
			margin-left:-52px;
		}
		</style>
	</head>
	<body>
		<div class="aa">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</body>
</html>
