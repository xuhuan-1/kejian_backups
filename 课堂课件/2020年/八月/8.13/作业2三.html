<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>作业2三</title>
		<style>
			.box{
				margin:0 50px;
				float:left;
				height:50px;
				width:150px;
				position:relative;
				transform-style:preserve-3d;
				transition:all 1s;
				
			}
			.box:hover{
				transform:rotateX(90deg);
			}
			.a1{
				position:absolute;
				top:0px;
				left:0px;
				height:50px;
				width:150px;
				background:pink;
				transform:translateY(25px) rotateX(270deg);
				text-align:center;
				line-height:50px;
			}
			.a2{
				top:0px;
				left:0px;
				position:absolute;
				height:50px;
				width:150px;
				background:blue;
				transform:translateZ(25px);
				text-align:center;
				line-height:50px;
			}
		</style>
	</head>
	<body>
