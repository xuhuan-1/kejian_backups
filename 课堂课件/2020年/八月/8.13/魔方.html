<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>魔方</title>
		<style>
			body{
				background:#696969;
			}
			.box{
				position:relative;
				width:200px;
				height:200px;
				
				transform-style:preserve-3d;
				transition:all 3s;
				animation:ss 5s;
				
			}
			.box:hover{
				transform:rotate3d(5,10,0,1000deg);
				
			}
			.a1{
				position:absolute;
				top:0px;
				left:0px;
				width:200px;
				height:200px;
				background:red;
				transform:translateY(25px) rotateX(90deg);
			}
			.a2{
				position:absolute;
				top:0px;
				left:0px;
				width:200px;
				height:200px;
				background:blue;
				transform:translateZ(25px);
			}
			.a3{
				position:absolute;
				top:0px;
				left:0px;
				width:200px;
				height:200px;
				background:yellow;
				transform:translateX(25px) rotateY(90deg);
			}
			.a4{
				position:absolute;
				top:0px;
				left:0px;
				width:200px;
				height:200px;
				background:black;
				transform:translateX(-25px) rotateY(-90deg);
			}
			.a5{
				position:absolute;
				top:0px;
				left:0px;
				width:200px;
				height:200px;
				background:pink;
				transform:translateZ(-25px);
			}
			.a6{
				position:absolute;
				top:0px;
				left:0px;
				width:200px;
				height:200px;
				background:#afc;
				transform:translateY(-25px) rotateX(90deg);
			}
			@keyframes ss{
				25%{
					transform:translateX(1000px) rotateX(90deg);
					
				}
				50%{
					transform:translateY(400px) rotateY(180deg);
					
				}
				75%{
					transform:translateX(50px) rotateX(270deg);
					
				}
				100%{
					transform:translateY(700px) rotateY(360deg);
				}
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1"></div>
			<div class="a2"></div>
			<div class="a3"></div>
			<div class="a4"></div>
			<div class="a5"></div>
			<div class="a6"></div>
		</div>
	</body>
</html>
