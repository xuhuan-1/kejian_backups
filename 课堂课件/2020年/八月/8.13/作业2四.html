<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>作业2四</title>
		<style>
			body{
				
			}
			.box{
				position:relative;
				top:0px;
				left:0px;
				height:50px;
				width:200px;
				transform-style:preserve-3d;
				transition:all 1s;
			}
			.box:hover{
				transform:rotateX(90deg);
			}
			.box1{
				position:absolute;
				top:0px;
				left:0px;
				height:50px;
				width:200px;
				background:pink;
				transform:translateY(25px) rotateX(-90deg);
				text-align:center;
				line-height:50px;
			}
			.box2{
				position:absolute;
				top:0px;
				left:0px;
				height:50px;
				width:200px;
				background:red;
				transform:translateZ(25px);
				text-align:center;
				line-height:50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">欢迎您</div>
			<div class="box2">进思</div>
		</div>
	</body>
</html>
