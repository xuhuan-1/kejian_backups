<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>3D位移</title>
		<style>
			body{
				perspective:100px;
			}
			.box1{
				height:200px;
				width:200px;
				background:red;
				margin:0 auto;
				transform:translate3d(100px,100px,60px);
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
