<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>作业2</title>
		<style>
			.box{
				position:relative;
				width:150px;
				transition:all 1s;
				transform-origin:top;
				transform-style:preserve-3d;
			}
			.box:hover{
				transform:rotateX(90deg);
			}
			.box div{
				position:absolute;
				top:0px;
				left:0px;
				height:40px;
				width:150px;
				text-align:center;
				line-height:40px;
			}
			.a1{
				background:pink;
				transform:translate3d(0,20px,-20px) rotateX(-90deg);
				
			}
			.a2{
				background:blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1">11111</div>
			<div class="a2">22222</div>
		</div>
	</body>
</html>
