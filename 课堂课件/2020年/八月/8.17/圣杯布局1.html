<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>圣杯布局</title>
		<style>
			.box1{
				width:100%;
				height:200px;
				background:pink;
			}
			.box2{
				width:100%;
				height:200px;
				background:#afc;
				padding:0px 400px;
				box-sizing:border-box;
			}
			.clear{
				float:left;
				position:relative;
			}
			.left{
				width:200px;
				height:200px;
				background:yellow;
				margin-left:-100%;
				left:-200px;
			}
			.center{
				width:100%;
				height:200px;
				background:red;
			}
			.right{
				width:200px;
				height:200px;
				background:blue;
				margin-left:-200px;
				left:200px;
			}
			
			
			.box3{
				width:100%;
				height:200px;
				background:black;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2">
			<div class="center clear">2</div>
			<div class="left clear">1</div>
			
			<div class="right clear">1</div>
		</div>
		<div class="box3"></div>
	</body>
</html>
