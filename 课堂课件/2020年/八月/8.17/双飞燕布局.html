<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>复习</title>
		<style>
			.box1{
				width:100%;
				height:200px;
				background:black;
			}
			.box2{
				width:100%;
				height:200px;
				background:red;
				padding:0px 400px;
				box-sizing:border-box;
			}
			.float{
				float:left;
				position:relative;
			}
			.center{
				wider:100%;
				height:200px;
				background:pink;
				
			}
			.left{
				width:200px;
				height:200px;
				background:green;
				margin-left:-100%;
				left:200px;
			}
			.right{
				width:200px;
				height:200px;
				background:blue;
				margin-left:-200px;
				right:200px;
			}
			.box3{
				width:100%;
				height:300px;
				background:black;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2 float">
			<div class="center">发顺丰的发射点发射点发生大事</div>
		</div>
		<div class="left float">啊士大夫电风扇打赏</div>
		<div class="right float">阿松大沙发扶手</div>
		<div class="box3"></div>
	</body>
</html>
