			.box1{
				overflow:hidden;
				width:0px;
				height:25px;
				background:yellow;
				animation-name:dh;
				animation-duration:10s;
				animation-timing-function:steps(12);
				animation-fill-mode:forwards;

			}
			@keyframes dh{
				0%{
					width:0px;
				}
				50%{
					color:red;
				}
				100%{
					width:200px;
				}
			}
