<html>
	<head>
		<title>我的标题</title>
		<style>
			.box1{
				overflow:hidden;
				white-space:nowrap;
				width:0px;
				height:25px;
				background:pink;
				animation:move 5s steps(12) forwards;
			}
			@keyframes move{
				0%{
					width:0px;
				}
				100%{
					width:193px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box1">
		小朋友你是否有很多的问号
		</div>
	</body>
	
</html>
