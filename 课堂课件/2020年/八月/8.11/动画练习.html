			.box1{
				height:200px;
				width:200px;
				background:red;
				animation-name:move;
				animation-duration:3s;
				animation-delay:0s;
				animation-iteration-count:infinite;
				animation-direction:alternate;
			}
			@keyframes move{
				0%{
					transform:translate(0px,0px);
				}
				100%{
					transform:translate(1600px,0px);
				}
			}
			.box1:hover{
				animation-play-state:paused;
			}
			
		</style>

		<div class="box1"></div>
