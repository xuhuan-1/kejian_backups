<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>热带作业4</title>
		<style>
			body{
				background:#333;
			}
			.map{
				position:relative;
				height:617px;
				width:747px;
				background:url(map.png) no-repeat;
				margin:0 auto;
			}
			.city{
				position:absolute;
				top:240px;
				left:500px;
			}
			.bj{
				height:15px;
				width:15px;
				background:black;
				border-radius:50%;
			}
			.city div[class^="aperture"]{
				position:absolute;
				top:50%;
				left:50%;
				transform:translate(-50%,-50%);
				width:15px;
				height:15px;
				border-radius:50%;
				box-shadow:0 0 5px 3px black;
				animation:aa 2s infinite linear;
			}
			.city div.aperture2{
				animation-delay:0.4s;
			}
			.city div.aperture3{
				animation-delay:0.8s;
			}
			@keyframes aa{
				60%{
					width:25px;
					height:25px;
				}
				80%{
					width:50px;
					height:50px;
				}
				100%{
					width:75px;
					height:75px;
				}
			}
			.tb{
				top:550px;
				left:550px;
			}
			.gz{
				top:500px;
				left:650px;
			}
		</style>
	</head>
	<body>
		<div class="map">
			<div class="city">
				<div class="bj"></div>
				<div class="aperture1"></div>
				<div class="aperture2"></div>
				<div class="aperture3"></div>
			</div>
			<div class="city tb">
				<div class="bj"></div>
				<div class="aperture1"></div>
				<div class="aperture2"></div>
				<div class="aperture3"></div>
			</div>
			<div class="city gz">
				<div class="bj"></div>
				<div class="aperture1"></div>
				<div class="aperture2"></div>
				<div class="aperture3"></div>
			</div>
		</div>
	</body>
</html>
