<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>热点作业3</title>
		<style>
			body{
				background:#333;
			}
			.map{
				position:relative;
				width:747px;
				height:617px;
				background:url(map.png) no-repeat;
				margin:0 auto;
			}
			.city{
				position:absolute;
				top:200px;
				left:500px;
			}
			.dian{
				width:10px;
				height:10px;
				background:yellow;
				border-radius:50%;
			}
			.city:hover{
				transform:scale(20,1);
			}
			.city div[class^="aperture"]{
				position:absolute;
				top:50%;
				left:50%;
				transform:translate(-50%,-50%);
				width:10px;
				height:10px;
				border-radius:50%;
				box-shadow:0 0 5px 3px yellow;
				animation:aa 1.7s infinite linear alternate;
			}
			.city div.aperture2{
				animation-delay:0.4s;
			}
			.city div.aperture3{
				animation-delay:0.8s;
			}
			@keyframes aa{
				75%{
					width:50px;
					height:50px;
				}
				100%{
					width:70px;
					height:70px;
				}
			}
			.tb{
				left:570px;
				top:550px;
			}
			.gz{
				left:640px;
				top:500px;
			}
		</style>
	</head>
	<body>
		<div class="map">
			<div class="city">
				<div class="dian"></div>
				<div class="aperture1"></div>
				<div class="aperture2"></div>
				<div class="aperture3"></div>
			</div>
			<div class="city tb">
				<div class="dian"></div>
				<div class="aperture1"></div>
				<div class="aperture2"></div>
				<div class="aperture3"></div>
			</div>
			<div class="city gz">
				<div class="dian"></div>
				<div class="aperture1"></div>
				<div class="aperture2"></div>
				<div class="aperture3"></div>
			</div>
		</div>
	</body>
</html>
