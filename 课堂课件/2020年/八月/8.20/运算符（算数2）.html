<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>运算符(算数运算符)</title>
		<script>
		/*	
			前置++a  和  后置a++ 的区别：
				++a 是先进行自增 再进行运算
				a++ 是先进行运算 再进行赋值
		
		
		
			前置自增	
			var a = 1;
			a = ++a + 5;
			console.log(a);
			
			后置自增
			var b = 3;
			b = b++ +7;
			console.log(b);
			
			前置自减
			var c = 2;
			c = --c + 5;
			console.log(c);
			
			后置自减
			var d = 10;
			d = d-- + 5;
			console.log(d);
			
			后置自减
			var e = 6;
			e = e-- - 2;
			console.log(e);
		*/
		
		
		
			var b = 10 ;
			c = b++ +7;
			console.log(b);
			console.log(c);
		</script>
	</head>
	<body>
	</body>
</html>
