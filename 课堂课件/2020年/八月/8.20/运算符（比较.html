<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>比较运算符</title>
		<script>
			console.log(9 > 5); //true
			console.log(5 < 2);	//false
			console.log(52 >= 66);	//false
			console.log(9 <= 11);	//true
			console.log(5 == '5');	//true
			console.log(5 != 6);	//true
			console.log(5 === 6);	//false
			console.log('5' !== '8');	//true
		</script>
	</head>
	<body>
	</body>
</html>
