  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>复习</title>
		<style>
			body{
				perspective:100px;
			}
			.box1{
				height:200px;
				width:200px;
				background:pink;
				margin:0 auto;
				animation:aa 5s steps(200);
				
				
			}
			@keyframes aa{
				75%{
					transform:translateZ(300px);
				}
			}
			
		</style>
			
		
	</head>
	<body>
		<div class="box1">
			
		</div>
		
	</body>
</html>
