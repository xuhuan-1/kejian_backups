<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性选择器练习</title>
		<style>
			
			div[class]{
				color:red;
			}
			p[class="p2"]{
				color:blue;
			}
			h1[class^="a"]{
				color:yellow;
			}
			h2[class$="3"]{
				color:red;
			}
			h3[class*="1"]{
				color:blue;
			}
			
			
			
			
			
			
			
			
			
			
		</style>
	</head>
	<body>
		<div class="box1">我是一个div标签</div>
		<div class="box2">我是一个div标签</div>
		<div class="box3">我是一个div标签</div>
		<div class="box4">我是一个div标签</div>
		
		<p class="p1">我是一个p标签</p>
		<p class="p2">我是一个p标签</p>
		<p class="p3">我是一个p标签</p>
		<p class="p4">我是一个p标签</p>
		
		<h1 class="a1">我是一个h1标签</h1>
		<h1 class="a2">我是一个h1标签</h1>
		<h1 class="a3">我是一个h1标签</h1>
		
		<h2 class="b1">我是一个h2标签</h2>
		<h2 class="b2">我是一个h2标签</h2>
		<h2 class="b3">我是一个h2标签</h2>
		
		<h3 class="c1">我是一个h3标签</h3>
		<h3 class="c1">我是一个h3标签</h3>
		<h3 class="c1">我是一个h3标签</h3>
	</body>
</html>
