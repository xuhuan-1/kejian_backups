<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业3</title>
		<style>
		
			.box1{
				position:relative;
				top:300px;
				left:200px;
				background:pink;
				width:150px;
				height:150px;
				border:2px solid;
				overflow:hidden;
			}
			.box2 img{
				width:150px;
				height:150px;
				position:absolute;
				transition:all .4s;
				transform-origin:left bottom;
			}
			.box2 img:hover{
				transform:rotate(180deg);
			}
		
		</style>
	</head>
	<body>
		
		<div class="box1">
			<div class="box2">
				<img src="move.gif"/>
			</div>
		</div>
			
	
	</body>
</html>
