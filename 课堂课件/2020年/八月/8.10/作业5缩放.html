<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业5</title>
		<style>
			.box1 p{
				float:left;
				margin:30px;
				height:40px;
				width:40px;
				line-height:40px;
				text-align:center;
				border:1px solid pink;
		    	border-radius:50%;      /*设置边框圆角*/
				transition:all .2s;
			}
			.box1 p:hover{
				transform:scale(1.5);
			}
		</style>
	</head>
	<body>
		
		<div class="box1">
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
			<p>6</p>
			<p>7</p>
		</div>
	
	
	</body>
</html>
