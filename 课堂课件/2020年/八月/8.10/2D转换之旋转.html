<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2D转换之旋转</title>
		<style>
			.box1{
				width:100px;
				height:100px;
				background:#afc;
				
				
			}
			.box2{
				width:300px;
				height:100px;
				background:red;
				transition:all 5s;
				
			}
			.box2:hover{
				transform:rotate(170deg);
				background:yellow;
				height:500px;
			}
		</style>
	</head>
	<body>
		
		<div class="box2">
			<div class="box1"></div>
		</div>
	
	
	</body>
</html>
