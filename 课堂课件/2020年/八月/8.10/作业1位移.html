			.box1{
				width:250px;
				height:50px;
				border:1px solid;
				position:relative;
			}
			.box2{
				width:15px;
				height:15px;
				border-right:2px solid;
				border-bottom:2px solid;
				position:absolute;
				left:220px;
				top:50%;
				margin-top:-9px;
				transform:rotate(45deg);
				
			}
			.box2:hover{
				transform:rotate(220deg);
				transition:all .1s;
			}
			.box1:hover .box2{
				transform:rotate(220deg);
				transition:all .1s;
			}
		</style>

		<div class="box1">
			<div class="box2"></div>
