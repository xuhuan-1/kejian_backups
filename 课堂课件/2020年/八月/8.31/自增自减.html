  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>自增自减</title>
		<script>
			var a = 10;
			var b = 10;
			var c = 10;
				a = b++;//a10 b11
				c = --a;// a9 c9
				b = ++a;//a10 b10
				a = c--;//a9 c8
				console.log(a,b,c);//a9 b10 c8
			
			
			
		</script>
			
		
	</head>

	</body>
</html>
