<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>季节练习</title>
	</head>
	<body>
		<script>
			//根据用于指定月份，打印该月份所属的季节。3,4,5 春季 6,7,8 夏季 9,10,11 秋季 12, 1, 2 冬季
			var month = prompt("请输入月份");
			if(isNaN(month)){//输入月份有误
				alert("请输入正确的月份！");
			}else{//正确输入
				if(month >=1 && month <= 12){//月份的取值范围
					if(month <= 2){//判断1、2的所属季节
						document.write("冬天来啦");
					}else{//大于2的月份且小于12
						if(month <= 5){//判断3、4、5月份的所属季节    春季
							document.write("春天来啦，万物复苏");
						}else{//当前月份大于5,小于12,
							if(month <= 8){//判断6、7、8月份的所属季节    夏季
							document.write("夏天来啦，全是腿");
							}else{//当前月份大于8,小于12,
								if(month <= 11){//判断9、10、11月份的所属季节    夏季
								document.write("秋天来啦，萧瑟落叶，果实累累");
								}else{//当前月份仅剩12
									document.write("冬天来啦");
								}
							}
						}
						
					}
				}else{//范围之外的月份（大于12小于1）
					alert("请输入正确的月份！")
				}
			}
			
		</script>
	</body>
</html>
