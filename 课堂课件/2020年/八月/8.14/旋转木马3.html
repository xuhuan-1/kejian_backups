<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>旋转木马3</title>
		<style>
			body{
				perspective:3000px;
				
				
			}
			
			.box{
				position:relative;
				margin:300px auto;
				width:500px;
				height:513px;
				transform-style:preserve-3d;
				transition:all 4s;
			}
			.box:hover{
				transform:rotateY(360deg);
			}
			div[class^="a"]{
				opacity:0.6;
			}
			.a1{
				position:absolute;
				top:0px;
				left:0px;
				width:500px;
				height:260px;
				background:url(timg[5].jpg) no-repeat;
				transform:translateZ(500px);
			}
			.a2{
				position:absolute;
				top:0px;
				left:0px;
				width:500px;
				height:260px;
				background:url(timg[5].jpg) no-repeat;
				transform:rotateY(60deg) translateZ(500px);
			}
			.a3{
				position:absolute;
				top:0px;
				left:0px;
				width:500px;
				height:260px;
				background:url(timg[5].jpg) no-repeat;
				transform:rotateY(120deg) translateZ(500px);
			}
			.a4{
				position:absolute;
				top:0px;
				left:0px;
				width:500px;
				height:260px;
				background:url(timg[5].jpg) no-repeat;
				transform:rotateY(180deg) translateZ(500px);
			}
			.a5{
				position:absolute;
				top:0px;
				left:0px;
				width:500px;
				height:260px;
				background:url(timg[5].jpg) no-repeat;
				transform:rotateY(240deg) translateZ(500px);
			}
			.a6{
				position:absolute;
				top:0px;
				left:0px;
				width:500px;
				height:260px;
				background:url(timg[5].jpg) no-repeat;
				transform:rotateY(300deg) translateZ(500px);
			}
			.b1{
				position:absolute;
				top:-200px;
				left:0px;
				width:500px;
				height:513px;
				background:url(ssss.jpg) no-repeat;	
				transition:all 4s;
				
				
			}
			.box:hover .b1{
				transform:rotateY(-360deg);
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<div class="a1"></div>
			<div class="a2"></div>
			<div class="a3"></div>
			<div class="a4"></div>
			<div class="a5"></div>
			<div class="a6"></div>
			<div class="b1"></div>
		</div>
	</body>
</html>
