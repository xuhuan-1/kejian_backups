<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>旋转木马</title>
		<style>
			body{
				perspective:8000px;
				background:url(img.gif);
			}
			.box{
				height:400px;
				width:300px;
				position:relative;
				top:300px;
				left:0px;
				margin:0 auto;
				transform-style:preserve-3d;
				transition:all 3s;
				animation:qq 6s linear infinite;
				
			}
			.a1{
				position:absolute;
				top:0px;
				left:0px;
				height:200px;
				width:300px;
				background:url(timg[5].jpg);
				transform:translateZ(150px) translateZ(250px);
				
			}
			.a2{
				position:absolute;
				top:0px;
				left:0px;
				height:200px;
				width:300px;
				background:url(timg[5].jpg);
				transform:translateX(160px) rotateY(60deg) translateX(-95px) translateZ(250px);
			}
			.a3{
				position:absolute;
				top:0px;
				left:0px;
				height:200px;
				width:300px;
				background:url(timg[5].jpg);
				transform:translateX(-160px) rotateY(-60deg) translateX(95px) translateZ(250px);
			}
			.a4{
				position:absolute;
				top:0px;
				left:0px;
				height:200px;
				width:300px;
				background:url(timg[5].jpg);
				transform:translateZ(-240px) rotateY(60deg) translateX(-225px) translateZ(-250px) rotateY(180deg);
			}
			.a5{
				position:absolute;
				top:0px;
				left:0px;
				height:200px;
				width:300px;
				background:url(timg[5].jpg);
				transform:translateZ(-240px) rotateY(-60deg) translateX(225px) translateZ(-250px) rotateY(180deg);
			}
			.a6{
				position:absolute;
				top:0px;
				left:0px;
				height:200px;
				width:300px;
				background:url(timg[5].jpg);
				transform:translateZ(-110px) translateZ(-250px) rotateY(180deg);
			}
			
			.b1{
				position:absolute;
				top:-75px;
				left:0px;
				height:600px;
				width:250px;
				background:url(sss.jpg) no-repeat;
				background-size:250px 400px;
				transform: translateX(-25px);
			}
			.b2{
				position:absolute;
				top:-75px;
				left:0px;
				height:600px;
				width:250px;
				background:url(sss.jpg) no-repeat;
				background-size:250px 400px;
				transform:translateZ(1px) translateX(25px) rotateY(180deg);
			}
			@keyframes qq{
				50%{
					transform:rotateY(180deg);
				}
				100%{
					transform:rotateY(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1"></div>
			<div class="a2"></div>
			<div class="a3"></div>
			<div class="a4"></div>
			<div class="a5"></div>
			<div class="a6"></div>	
		
			
			<div class="b1"></div>
			<div class="b2"></div>
			
			
		</div>
	</body>
</html>
