<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内容溢出处理</title>
		<style>
			.box1{
				width:500px;
				
				background:green;
				border:solid 5px red;
			}
			.box2{
				width:100px;
				height:100px;
				background:red;
			}
			.box3{
				width:100px;
				height:100px;
				background:blue;
			}
			.box4{
				width:100px;
				height:100px;
				background:yellow;
			}
			.box2,.box3,.box4{
				float:left;
			}
			
			.box1::after{
				content:"";
				display:block;
				clear:both;
				height:0;
				visibility:hidden;
			}
			.box1{
				*zoom:1;
				}
			.box5{
				width:600px;
				height:500px;
				background:black;
				
			}
			
			
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
		</div>
		<div class="box5"></div>
	</body>
</html>
