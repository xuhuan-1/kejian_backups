<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <audio src="./mp3/大地.mp3" controls="controls" autoplay="autoplay"></audio>
    <script>
        /**
         * 没有H5之前视频如何播放？
         * flash:flash插件是一个多媒体插件，主要用于视频、音频播放，目前浏览器基本
         *       都不支持了，可以做直播软件
         *  缺点：
         *      1、加载慢，性能不好
         *      2、成本太高
         *      
         *  优点：当时，所有的浏览器都支持，包括低版本的IE
         * 
         *  面试题：IE9及以下的浏览器不支持input框placeholder属性
         *         解决方案：value
         * 
         * erp系统：企业级系统，复杂的，2-3年 
         *  
         * crm系统：主要针对人员，进行管理
         * 
         * cms软件【织梦】：快速搭建网页的工具
         *      
         * B/B、B/C C/C
         * 
         * B/C：B浏览器，C是终端的意思
         * 
         * audio:
         *  H5新增的音频标签，目前主流浏览器都支持，IE8及以下的浏览器不支持，可以手动的
         *  去设置播放控件、包括播放进度条、播放时间、按钮等，默认宽高  300 54
         * 
         * video:
         *  H5新增的视频标签，目前主流浏览器都支持，IE8及以下的浏览器不支持，可以手动的
         *  去设置播放控件、包括播放进度条、播放时间、按钮等，默认宽高 300 150
         * 
         * controls:音频播放器的控件
         * 
        */  
    </script>
</body>
</html>
