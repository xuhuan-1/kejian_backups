<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS事件循环</title>
</head>
<body>
    <script>
        console.log(1);
        new Promise((resolve)=>{
            setTimeout(()=>{
                console.log(6);
            },2000)
            for(let i=0;i<10;i++){
                console.log(2);
            }
            setTimeout(()=>{
                console.log(3);
            })
            resolve();
        }).then((res)=>{
            console.log(4);
        })
        console.log(5);
            
    </script>
</body>
</html>
