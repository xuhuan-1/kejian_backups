<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- socket.io库：第三方库 -->
    <script src="https://cdn.bootcss.com/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
    <input type="text" value="" id="iptSend" >
    <script>
        let socket = io.connect('http://localhost:8083');
        // 建立连接的事件
        socket.on('connect',() =>{
            // 监听数据传输成功时的回调 msg：服务端返回的数据
            socket.on('message',msg =>{
                console.log(msg,'===');
            })
            // 监听断开连接函数
            socket.on('disconnect',e =>{
                console.log('断开连接');
            })
        })
        // 发送给服务端的数据
        iptSend.onchange = (e) =>{
            // 发送给服务端
            socket.send(e.target.value)
        }
    </script>
</body>
</html>
