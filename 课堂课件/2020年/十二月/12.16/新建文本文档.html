    // pop方法
    let arr = [0,1,2,3,4,5];
    Array.prototype.isshift = function(ele){
        let fan;
        let newArr = [];
        for(let i=0;i<this.length;i++){
            if(i == 0){
                fan = this[i];
            }else{
                newArr[i-1] = this[i];
            }
        }
        this.length = 0;
        for(let i=0;i<newArr.length;i++){
            this[i] = newArr[i];
        }
        return fan;
    }
