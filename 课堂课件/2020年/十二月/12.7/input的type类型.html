<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input的type类型</title>
</head>
<body>
    <form action="">
        <input type="submit"/><br/>
        定义拾色器<input type="color"/><br/>
        年月日时分秒<input type="datetime-local"/><br/>
        邮箱<input type="email"/><br/>
        文件上传<input type="file" multiple/><br/>
        定义图像作为提交按钮<input type="image" src="1.png"/><br/>
        定义年份和月份<input type="month"/><br/>
        定义用于输入数字<input type="number" value="10"/><br/>
        男<input type="radio" name="1"/>
        女<input type="radio" name="1"/><br/>
        定义用于精确值不重要的输入数字的控件<input type="range" max="10" min="3" value="3"/><br/>
        搜索字符串的文本字段<input type="search"/><br/>
        电话号码<input type="tel"/><br/>
        用于输入url格式的字段<input type="url"/><br/>
        周<input type="week"/><br/>
    </form>
</body>
</html>
