<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄生式组合继承</title>
</head>
<body>
    <script>
        function Parent(){
            this.name = '张三';
            this.age = 19;
            this.sex = '男';
            this.fn = function(){
                console.log('玩游戏');
            }
        }
        Parent.prototype.a = '你哈'
        function Son(){
            Parent.call(this);
        }
        Son.prototype = Object.assign(Parent.prototype);
        let s = new Parent();
        let f = new Son();
        f.name = '张某某';
        console.log(s);
        console.log(f);
    </script>
</body>
</html>
