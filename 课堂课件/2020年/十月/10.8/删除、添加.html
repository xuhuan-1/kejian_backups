		<div id="box">
		</div>
		<script>
			//封装一个通过ID获取DOM元素方法
			function get(xc){
				return document.getElementById(xc);
			}
			function dj1(){
				var create = document.createElement('p');
				var text = document.createTextNode('我是一个p标签');
				create.appendChild(text);
				get('box').appendChild(create);
			}
			function dj2(){
				var all = get('box').querySelectorAll('p');
				if(all.length !== 0){
					get('box').removeChild(all[all.length-1]);
				}
			}
