			//一、空心三角形
			var count = 10;
			for(var i=1;i<=count;i++){
				for(var z=count;z>=i;z--){
					document.write('-');
				}
				for(var x=1;x<=i*2-1;x++){
					if(x==1||x==i*2-1||i==count){
						document.write('*');
					}else{
						document.write('-');
					}
				}
				document.write('</br>');
			}
