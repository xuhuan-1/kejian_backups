  <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打印时间作业</title>
		<style>
			
		</style>
	</head>
	<body>
		<p id="p1"></p>
		<script>
			var now_time = prompt('请输入日期：');
			setInterval(()=>{
				//输入的日期
				var a = new Date(now_time);
				//现在的日期
				var b = new Date();
				//毫秒数
				var msec = Math.abs(a.getTime() - b.getTime());
				//var year = ~~(msec/1000/60/60/24/365);//年
				//var month = ~~(msec/1000/60/60/24/30%12);//月
				var day = ~~(msec/1000/60/60/24);//日
				var hours = ~~(msec/1000/60/60%24);//时
				var minute = ~~(msec/1000/60%60);//分
				var s = ~~(msec/1000%60);//秒
				if(a<b){
					p1.innerText= '距离当天已经过了：'+day+'天'+hours+'时'+minute+'分'+s+'秒';
				}else{
					p1.innerText= '距离当天还剩：'+day+'天'+hours+'时'+minute+'分'+s+'秒';
				}
			},1000)
		</script>
	</body>
</html>
